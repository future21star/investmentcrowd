<div class="row sign_1">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="onCloseModal()">×</button>
      <h1 class="modal-title">Sign up
        <span class="white_txt">Have an account? Log in now</span>
      </h1>
    </div>
    <div class="modal-body">
      <form>
        <div class="input-group ">
          <input type="text" class="form-control loc1" placeholder="Name">
        </div>
        <div class="input-group">
          <input type="email" class="form-control loc2" placeholder="Your email address">
        </div>
        <div class="input-group">
          <input type="password" class="form-control" placeholder="Re-enter email address">
        </div>
        <div class="input-group">
          <input type="password" class="form-control loc" placeholder="Password">
        </div>
        <div class="input-group">
          <input type="password" class="form-control" placeholder="Re-enter Password">
        </div>
        <div class="form-group our">
          <input type="checkbox" id="custom_checkbox1">
          <label for="custom_checkbox1">Receive our weekly newsletter and  other occasional updates </label>
        </div>
        <div class="form-group">
          <button type="button" class="btn up">SIGN ME UP</button>
        </div>
      </form>
      <p class="text-center by">By signing up, you agree to our
        <a href="#">
          <span class="blue"> terms of use, privacy policy,</span>
        </a> and 
        <a href="#">
          <span class="blue"> cookie policy. </span>
        </a>
      </p>
      <p class="text-center by space10">or signup with</p>
    </div>
    <div class="modal-footer">
      <p>
        <button class="btn fb">
          <i class="fa fa-facebook" aria-hidden="true"></i>facebook
        </button>
        <button class="btn go">
          <i class="fa fa-google" aria-hidden="true"></i>Google
        </button>
      </p>
      <p class="text-center by1 space10">We’ll never post anything on Facebook &amp; Google without your permission.</p>
    </div>
  </div>
</div>
