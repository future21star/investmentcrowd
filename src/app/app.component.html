<app-header (modal)="setModalType($event)"></app-header>

<ng2-toasty [position]="'top-center'"></ng2-toasty>
<app-modal #customModal>
  <div *ngIf="modalType === 'login'">
    <app-login (closeModal)="closeModal()"></app-login>
  </div>
  <div *ngIf="modalType === 'signup'">
  <app-signup (closeModal)="closeModal()"></app-signup>
  </div>
</app-modal>

<section class="main">
	<router-outlet></router-outlet>
</section>
<section id="explorebtn">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-6 space20">
        <button type="submit" class="expbtn1">EXPLORE CAMPAIGN</button>
      </div>
      <div class="col-md-6 col-sm-6 space20">
        <button [routerLink]="['/projects','new']" type="submit" class="expbtn1">START A CAMPAIGN</button>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
