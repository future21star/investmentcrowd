<div class="tab-pane">
  <h2>Backers Details</h2>
  <div class="backers">
    <table class="table">
      <thead>
        <tr>
          <th>name & surname</th>
          <th>Email</th>
          <th>Address</th>
          <th>Phone Number</th>
          <th>Pledge</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let backer of user.project_backers">
          <td>{{backer.name}}</td>
          <td>{{backer.email}}</td>
          <td>{{backer.address || 'Not Availabe'}}</td>
          <td>{{backer.phone_no || 'Not Availabe'}}</td>
          <td>${{backer.total_backed_amount}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
